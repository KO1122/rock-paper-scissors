<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8421a0a1ce.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">ROCK PAPER SCISSORS</div>

    <div class="heading">First to five wins the game!</div>

    <div class="results">
        <div class="player-results">
            <div>
                Player: 
                <span class="player-score">0</span>
            </div>
            <div class="player-choice">?</div>
        </div>

        <div class="computer-results">
            <div>
                Computer: 
                <span class="computer-score">0</span>
            </div>
            <div class="computer-choice">?</div>
        </div>
    </div>

    <div class="result-round"></div>
    <div class="result-matchup"></div>

    <div class="choices">
        <button class="choice" data-value="rock">üóø</button>
        <button class="choice" data-value="paper">üßª</button>
        <button class="choice" data-value="scissors">‚úÇÔ∏è</button>
    </div>

    <div class="reset-button-center">
        <button class="reset-button">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
    </div>

    <footer>
        <a href="https://github.com/KO1122/rock-paper-scissors" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
